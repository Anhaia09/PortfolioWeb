<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Definição da codificação de caracteres -->
    <meta charset="UTF-8">
    <!-- Meta tag para responsividade em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título da página exibido na aba do navegador -->
    <title>Desenvolvimento Web</title>
    <!-- Link para o arquivo de estilos CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Link para os ícones da Boxicons -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <!-- Link para as fontes do Google Fonts utilizadas -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

            <p>Mostrarei aqui alguns projetos desenvolvidos com HTML, CSS e JavaScript, trabalhados ao longo do semestre.</p>
            <br>

    <section class="textos">

    </section>

    <!-- Rodapé da página -->
    <footer class="rodape">
        <h5>@Letícia Anhaia</h5>
    </footer>

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="script.js"></script>

</html>
